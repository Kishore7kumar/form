<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
</head>

<body>
    <h1>Registration Page</h1>
    <br>
    <label for="fname">FirstName:<input type="text" ></label><br>
    <label for="mname">MiddleName:<input type="text" ></label><br>
    <label for="lname">LastName:<input type="text" ></label>   <br> 
   
    <label for="course">Course:</label><select>
        <option selected disabled>Select course</option>
        
        <option value="">B.E</option>
        <option value="">M.Tech</option>
        <option value="">MBA</option>
        <option value="">MCA</option>
    </select><br>
    <!-- <div class="options"> -->
    <label>Gender:</label>
    
    <label for="male">
    <input type="radio" name="gender" value="male" > MALE</label>
    <label for="female">
    <input type="radio" name="gender" value="Female" > female
    </label><br>

<!-- </div> -->
    <label for="phone">Phone:</label>
    
    <input type="tel" value="+91" required>

    <br>
    <label for="address">Address:</label>
    <textarea for="address"></textarea>
    <br>
    <label for="email">Email:</label>
    <input type="email"><br>
    <label for="pswd">Password:</label>
    <input type="password"><br>
    <label for="pswd">Re-Type Password:</label>
    <input type="password"><br>
    <button type="submit">Submit</button>
    <button class="reset">Reset</button>


</body>
</html>
